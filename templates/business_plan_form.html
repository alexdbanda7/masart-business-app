<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Plan Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Business Plan Data Collection</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('submit_form', service_type='business_plan') }}" method="POST">

      <label>Client Full Name:</label>
      <input name="client_name" required>

      <label>Phone Number:</label>
      <input name="phone_number" required>

      <label>Email:</label>
      <input name="email" type="email" required>

      <label>Business Name:</label>
      <input name="business_name" required>

      <label>Owner Name:</label>
      <input name="owner_name" required>

      <label>Mission:</label>
      <textarea name="mission" rows="3"></textarea>

      <label>Vision:</label>
      <textarea name="vision" rows="3"></textarea>

      <label>Products/Services:</label>
      <textarea name="products" rows="3"></textarea>

      <label>Target Market:</label>
      <textarea name="target_market" rows="3"></textarea>

      <label>Competitors:</label>
      <textarea name="competitors" rows="3"></textarea>

      <label>Marketing Strategy:</label>
      <textarea name="marketing_strategy" rows="3"></textarea>

      <label>Monthly Revenue (estimate):</label>
      <input name="revenue">

      <label>Monthly Expenses (estimate):</label>
      <input name="expenses">

      <label>Funding Needed:</label>
      <input name="funding">

      <label>Conclusion/Notes:</label>
      <textarea name="conclusion" rows="3"></textarea>

      <button type="submit">Request Business Plan</button>
      <a href="{{ url_for('welcome') }}" class="btn" style="background: #888;">‚Üê Back to Home</a>

    </form>
  </div>
</body>
</html>
